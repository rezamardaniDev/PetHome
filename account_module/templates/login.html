                        <h2 class="mr-3">ورود</h2>
                    </div>
                    <div class="card p-5">
                        <form class="contact-form" method="post" action="{% url "account:login" %}">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <input type="text" name="email" class="form-control mb-2"
                                           placeholder="پست الکترونیکی"
                                           value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
                                    <span style="color:red">{{ form.email.errors }}</span>
                                </div>
                                <div class="form-group col-12">
                                    <input type="password" name="password" class="form-control mb-2"
                                           placeholder="رمز عبور"
                                           value="{% if form.password.value %}{{ form.password.value }}{% endif %}">
                                    <span style="color:red">{{ form.password.errors }}</span>
                                </div>
                                <div class="form-group col-md-6 d-flex justify-content-start align-items-center">
                                    <button type="submit" class="btn btn-lightorng login-btn">ورود</button>
                                </div>
                                <div class="form-group col-md-6 d-flex justify-content-end">
                                    <a href="{% url 'account:signup' %}" class="register-btn py-3 radius55">ثبت نام</a>
                                    <a href="{% url "account:forget-password" %}" class="register-btn py-3 radius55">بازیابی
                                        کلمه عبور</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5 d-flex align-items-center order-1 order-lg-2">
                    <img src="/static/Img/login_pic.png" class="img-fluid wapp"/>
                </div>

            </div>

        </div>
    </section>
{% endblock %}
